<section class="login-for">
    <div class="container">
      <form class="form-estilo">
        <div class="row">
            <div class="col-md-6 inputs">
                <div class="texto">
                    <h2>INICIAR SESIÓN</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating input-text">
                          <input
                            type="email"
                            class="form-control texto-for label-for"
                            id="correo"
                            name="correo"
                            [(ngModel)]="correo"
                            placeholder="Correo: Ej: usuario@correo.com"
                          />
                          <label for="correo" class="label-for">Correo</label>
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-floating input-text">
                        <input
                          type="password"
                          class="form-control texto-for label-for"
                          id="password"
                          placeholder="Escriba su contraseña"
                          [(ngModel)]="password"
                          name="password"
                        />
                        <label for="password" class="label-for">Contraseña</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button type="submit" class="boton-login" (click)="iniciarSesion()">Iniciar sesión</button>
                    </div>
                    <div class="col">
                      <button type="submit" class="boton-login" (click)="cerrarSesion()">Cerrar sesión</button>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <img src="/assets/almalu_oscuro.png" alt="">
            </div>
    </div>
      </form>
    </div>
  </section>
